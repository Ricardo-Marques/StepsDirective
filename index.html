<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Testing Steps</title>
	<style>
		.container{
			position:relative;
		}
		step{
			position:absolute;
			top:120%;
			background:red;
		}
		.circles{
			display:flex;
			justify-content:space-between;
		}
		.circle{
			background:#EEE;
			width:30px;
			height:30px;
			border-radius:50%;
			box-sizing:border-box;
			transition:all 100ms ease-in-out;
		}
		.circle .active{
			background:red;
		}
		.collapsed span{
			display:none;
		}
		.collapsed{
			
		}

		.shortcuts{
			height:500px;
			padding-top:500px;
		}

	</style>
</head>
<body ng-controller="myController as ctrl">
	<div class="container">
		<my-steps active-step="{{ ctrl.activeStep }}">
			<step><span>Step1Thisisalongone</span></step>
			<step><span>Step 2</span></step>
			<step><span>MediumSized</span></step>
			<step><span>Step4anotherlongone</span></step>
		</my-steps>
	</div>
	<div class="shortcuts">
		<b ng-click="ctrl.updateStep(1)">Test</b>
		<b ng-click="ctrl.updateStep(2)">Test</b>
		<b ng-click="ctrl.updateStep(3)">Test</b>
		<b ng-click="ctrl.updateStep(4)">Test</b>
	</div>
	<script type="text/ng-template" id="circles">
		<div class="circle"></div>
	</script>
	
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="app/js.js"></script>
</body>
</html>
