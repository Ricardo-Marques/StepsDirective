<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Testing Steps</title>
	<style>
		html,body{
			padding:0;
			margin:5px;
		}
		.container{
			position:relative;
			width:60%;
		}

		step{	
			padding-top:10px;
		}

		.circles{
			display:flex;
			justify-content:space-between;
		}

		.circle{
			background:#EEE;
			box-sizing:border-box;
			transition:all 100ms ease-in-out;
			z-index:2;
			position:relative;
		}

		.circle.active:before{
			content:'';
			position:absolute;
			top:5px;
			left:5px;
			bottom:5px;
			right:5px;
			border-radius:50%;
			z-index:3;
			background:lightgreen;
		}

		.collapsed span{
			
		}


		.collapsed{
			
		}

		.shortcuts{
			height:500px;
			padding-top:500px;
		}

		.bar{
			background:#EEE;
			z-index:1;
		}

		.bar:before{
			content:'';
			background:lightgreen;
			position:absolute;
			left:0;
			right:100%;
			top:3px;
			bottom:3px;
			transition:all 200ms ease-in-out;
		}

		.shortcuts *{
			cursor:pointer
		}

	</style>
</head>
<body ng-controller="myController as ctrl">
	<div class="container">
		<my-steps active-step="{{ ctrl.activeStep }}" bar>
			<div class="step-container">
				<step><span>Step 1</span></step>
				<step><span>Step 2</span></step>
				<step><span>Step 3</span></step>
				<step><span>Step 4</span></step>
			</div>
		</my-steps>
	</div>
	<div class="shortcuts">
		<b ng-click="ctrl.updateStep(1)">Test</b>
		<b ng-click="ctrl.updateStep(2)">Test</b>
		<b ng-click="ctrl.updateStep(3)">Test</b>
		<b ng-click="ctrl.updateStep(4)">Test</b>
	</div>
	<script type="text/ng-template" id="circles">
		<div class="circle"></div>
	</script>
	
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="app/js.js"></script>
</body>
</html>
