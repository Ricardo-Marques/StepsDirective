<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Testing Steps</title>
	<style>
		html,body{
			padding:0;
			margin:0px;
		}
		.container{
			position:relative;
			width:50%;
			padding:20px;
		}

		steps{
			position:relative;
		}

		step{
			padding-top:20px;
			color:#DDD;
		}

		step.active{
			color:skyblue;
			font-weight: bold;
		}

		step span{
			white-space: nowrap;
		}

		step.collapsed span{
			white-space:pre-wrap;
		}

		.steps-circles{
			display:flex;
			justify-content:space-between;
			position:relative;
		}

		.steps-circle{
			background:#EEE;
			z-index:2;
			position:relative;
		}

		.steps-circle.active:before{
			content:'';
			position:absolute;
			top:5px;
			left:5px;
			bottom:5px;
			right:5px;
			border-radius:50%;
			z-index:3;
			background:white;
		}

		.steps-circle.active{
			background:skyblue;
			transition:all 300ms cubic-bezier(0.43,-0.37, 0.32, 1.6);
			transform:scale(1.3);
		}

		.collapsed{
			position:absolute;
			left:0;
			top:0;
			opacity:0;
		}


		.collapsed.active{
			opacity:1;
		}

		.shortcuts{
			height:500px;
			padding-top:500px;
		}

		.steps-bar{
			background:#EEE;
			z-index:1;
		}

		.steps-bar-fill{
			transition:all 200ms ease-in-out;
		}
	</style>

</head>
<body>
	<div class="container">
		<steps active-step="1" sequential bar clickable>
			<div>
				<step><span>1. Think</span></step>
				<step><span>2. Code</span></step>
				<step><span>3. Fix it</span></step>
				<step><span>4. Improve it</span></step>
				<step><span>5. Share it</span></step>
			</div>
		</steps>
	</div>
	
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="app/js.js"></script>
</body>
</html>
