<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Testing Steps</title>
	<style>
		html,body{
			padding:0;
			margin:0px;
		}
		.container{
			position:relative;
			width:70%;
			padding:20px;
		}

		my-steps{
			position:relative;
		}

		step{
			padding-top:20px;
			color:#DDD;
		}

		step.active{
			color:skyblue;
			font-weight: bold;
		}

		step span{
			white-space: nowrap;
		}

		.circles{
			display:flex;
			justify-content:space-between;
			position:relative;
		}

		.circle{
			background:#EEE;
			z-index:2;
			position:relative;
		}

		.circle.active:before{
			content:'';
			position:absolute;
			top:5px;
			left:5px;
			bottom:5px;
			right:5px;
			border-radius:50%;
			z-index:3;
			background:white;
		}

		.circle.active{
			background:skyblue;
			transition:all 300ms cubic-bezier(0.43,-0.37, 0.32, 1.6);
			transform:scale(1.3);
		}

		.collapsed span{
			
		}


		.collapsed{
			
		}

		.shortcuts{
			height:500px;
			padding-top:500px;
		}

		.bar{
			background:#EEE;
			z-index:1;
		}

		.bar-fill{
			transition:all 200ms ease-in-out;
		}
	</style>

</head>
<body ng-controller="myController as ctrl">
	<div class="container">
		<my-steps active-step="{{ ctrl.activeStep }}" sequential bar clickable>
			<div>
				<step><span>Step 1</span></step>
				<step><span>Step 2 This one's longer</span></step>
				<step><span>Step 3</span></step>
				<step><span>Step 4</span></step>
			</div>
		</my-steps>
	</div>
	
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="app/js.js"></script>
</body>
</html>
